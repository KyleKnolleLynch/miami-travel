<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/palm.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/palm_192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Miami Travel</title>

    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      .loading-div {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: rgb(0, 174, 255);
      }
      .wave {
        border-radius: 50%;
        position: relative;
        opacity: 1;
      }
      .wave:before,
      .wave:after {
        content: '';
        width: 100%;
        height: 100%;
        border: 1px solid #fff;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
      }
      .wave:before {
        transform: scale(0.5);
        opacity: 0;
        animation: waveBf 1s infinite linear;
      }
      .wave:after {
        transform: scale(1.6);
        opacity: 1;
        animation: waveAf 1s infinite linear;
      }
      img {
        width: 55px;
        height: 55px;
      }

      @keyframes waveBf {
        from {
          transform: scale(1);
          opacity: 0;
        }
        to {
          transform: scale(1.6);
          opacity: 1;
        }
      }
      @keyframes waveAf {
        from {
          transform: scale(1.6);
          opacity: 1;
        }
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-div">
        <div class="wave">
          <img src="%PUBLIC_URL%/palm.svg" alt="loading_svg" />
        </div>
      </div>
    </div>
  </body>
</html>
